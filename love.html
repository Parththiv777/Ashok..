<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Light Pink Page</title>
	<link rel="stylesheet" href="ask.css">
	<style>
		html,body{height:100%}
		body{
			margin:0;
			padding:20px;
			min-height:100vh;
			background-image: url('https://i.pinimg.com/originals/d1/9a/ad/d19aad459380f0e93333d03cf122ee55.gif');
			background-size: cover;
			background-attachment: fixed;
			background-position: center;
			display:flex;
			align-items:center;
			justify-content:center;
			font-family: "Segoe UI", Roboto, Arial, sans-serif;
			color:#6b2742;
		}
		.card{
			background: rgba(255,255,255,0.92);
			border-radius:20px;
			box-shadow:0 8px 32px rgb(224, 181, 210);
			padding:2rem 3rem;
			border-radius:12px;
			box-shadow: 0 6px 20px rgba(10, 9, 9, 0.08);
			text-align:center;
			width:100%;
			max-width:520px;
			box-sizing:border-box;
			position:relative;
			overflow:visible;
		}
		/* decorative icons inside card */
		.icon-row{display:flex;gap:0.6rem;justify-content:center;margin-bottom:0.6rem}
		.icon{width:42px;height:42px;display:inline-block}
		.icon svg{width:100%;height:100%}
		@keyframes floaty{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}
		.icon.heart{animation:floaty 3s ease-in-out infinite}
		.icon.flower{animation:floaty 3.5s ease-in-out infinite}
		.enter{
			margin-top:0.75rem;
			padding:0.6rem 1.2rem;
			border-radius:8px;
			border:0;
			background:#ec3ba5;
			color:#302e2f;
			font-weight:600;
			cursor:pointer;
			box-shadow:0 6px 12px rgb(218, 142, 180);
		}
		.enter:active{transform:translateY(1px)}
		/* secret overlay centered (not used now) */
		.secret{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%) scale(0.98);opacity:0;pointer-events:none;transition:opacity 200ms ease, transform 200ms ease;z-index:60}
		.secret.visible{opacity:1;transform:translate(-50%,-50%) scale(1);pointer-events:auto}
		h1{margin:0 0 0.5rem;font-size:2rem}
		p{margin:0;color:#d486bb}

		/* calendar image (replaces full calendar UI) */
		.calendar-icon{position:fixed;right:18px;top:18px;width:96px;height:96px;display:flex;align-items:center;justify-content:center}
		.calendar-icon img{width:100%;height:100%;display:block;border-radius:12px;object-fit:cover}
		/* top corner hearts */
		.top-hearts{position:fixed;top:18px;display:flex;gap:0.4rem;align-items:center;z-index:40}
		.top-left{left:18px}
		.top-right{right:18px}
		.top-hearts .heart{width:40px;height:40px}
		.top-hearts .heart svg{width:100%;height:100%}

		.bottom-image{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);max-width:300px;width:100%;display:flex;justify-content:center}
		.bottom-image img{max-width:100%;height:auto;border-radius:8px}
		.bottom-left{position:fixed;bottom:20px;left:20px;max-width:200px;display:flex;align-items:flex-end}
		.bottom-left img{max-width:100%;height:auto;border-radius:8px}
		.bottom-right{position:fixed;bottom:20px;right:20px;max-width:200px;display:flex;align-items:flex-end}
		.bottom-right img{max-width:100%;height:auto;border-radius:8px}
		
		/* Flower bouquets */
		.bouquet{position:fixed;top:50%;transform:translateY(-50%);display:flex;flex-direction:column;gap:8px;z-index:50}
		.bouquet-left{left:20px}
		.bouquet-right{right:20px;align-items:flex-end}
		.bouquet .flower-item{font-size:40px;animation:bouquetFloat 3s ease-in-out infinite;opacity:0.9}
		.bouquet .flower-item:nth-child(1){animation-delay:0s}
		.bouquet .flower-item:nth-child(2){animation-delay:0.3s}
		.bouquet .flower-item:nth-child(3){animation-delay:0.6s}
		.bouquet .flower-item:nth-child(4){animation-delay:0.9s}
		.bouquet .flower-item:nth-child(5){animation-delay:1.2s}
		@keyframes bouquetFloat{0%{transform:translateY(0) rotate(-5deg) scale(1)}50%{transform:translateY(-10px) rotate(5deg) scale(1.1)}100%{transform:translateY(0) rotate(-5deg) scale(1)}}
		
		/* Big realistic bouquets at bottom */
		.big-bouquet{position:fixed;bottom:10px;width:200px;height:280px;z-index:5;animation:gentleSway 4s ease-in-out infinite}
		.big-bouquet-left{left:10px}
		.big-bouquet-right{right:10px;transform:scaleX(-1)}
		@keyframes gentleSway{0%{transform:rotate(0deg) translateY(0)}25%{transform:rotate(-2deg) translateY(-5px)}75%{transform:rotate(2deg) translateY(-5px)}100%{transform:rotate(0deg) translateY(0)}}
		.big-bouquet-right{animation:gentleSwayRight 4s ease-in-out infinite}
		@keyframes gentleSwayRight{0%{transform:scaleX(-1) rotate(0deg) translateY(0)}25%{transform:scaleX(-1) rotate(-2deg) translateY(-5px)}75%{transform:scaleX(-1) rotate(2deg) translateY(-5px)}100%{transform:scaleX(-1) rotate(0deg) translateY(0)}}
		
		/* Falling flowers and hearts animation */
		.falling-item{position:fixed;top:-50px;font-size:2rem;opacity:0.8;pointer-events:none;z-index:1;animation:fall linear forwards}
		@keyframes fall{0%{transform:translateY(0) rotate(0deg);opacity:0.8}100%{transform:translateY(100vh) rotate(360deg);opacity:0}}
	</style>

		document.getElementById('noBtn').addEventListener('click', function(){

		// Falling flowers and hearts animation
		const symbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üå∏', 'üå∫', 'üåπ', 'üå∑', 'üåº', 'üèµÔ∏è', 'üåª', 'üíê'];
		
		function createFallingItem() {
			const item = document.createElement('div');
			item.className = 'falling-item';
			item.textContent = symbols[Math.floor(Math.random() * symbols.length)];
			item.style.left = Math.random() * 100 + '%';
			
			const duration = Math.random() * 4 + 5; // 5-9 seconds
			item.style.animationDuration = duration + 's';
			
			document.body.appendChild(item);
			
			setTimeout(() => {
				item.remove();
			}, duration * 1000);
		}
		
		// Create initial batch
		for(let i = 0; i < 20; i++) {
			setTimeout(() => createFallingItem(), i * 200);
		}
		
		// Continuously create new falling items
		setInterval(createFallingItem, 500);
